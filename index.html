<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Guessing Game</title>
  </head>

  <body>

      <div class="center container" id="app">

        <div id="headers">
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" type="text" placeholder="#">
            <button class="btn btn-primary" id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <h4>Your previous guesses:</h4>
            <ul>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class="btn btn-warning" id="reset">Reset</button>
            <button class="btn btn-info"id="hint">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center container">
        <div class="row">
          <div class="fullstack col-sm-4">
            <img src="fa-logo@2x.png"></img>
          </div>
          <div class="name col-sm-4">
              <h4>Project by Sarah Grossman</h4>
            </div>
          <div class="gh col-sm-4">
            <img src="grace_hopper_academy.png"></img>
          </div>

          
        </div>
    </div>
  </body>
</html>
